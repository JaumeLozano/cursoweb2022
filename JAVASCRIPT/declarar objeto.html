<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Objecto</h2>
<p id="demo"></p>
<script>
var persona = {
    nombre : "John", 
    apellido : "Smith",
    edad : 53,
    colorOjos : "azules"
}
var vehiculo = {
    color : "rojo",
    marca : "jeep",
    puertas : 5    
};
document.getElementById("demo").innerHTML =
persona.nombre + " tiene " + persona.edad + " años y los ojos " + persona.colorOjos + ". Su coche " + vehiculo.color + " lleva cuatro días en el taller, es un " + vehiculo.marca + " de " + vehiculo.puertas + " puertas.";
</script>
</body>
</html>
