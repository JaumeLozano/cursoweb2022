<!DOCTYPE html>
<html>
<head>  
<script> 
function myfunction(txt) {
document.getElementById("demo").innerHTML = txt
}
</script>
</head>
<body>
<p>
When you click on one of the buttons, a function will be called. The function will display the argument
that is passed to it.
</p>
<form>
<input type="button" onclick="myfunction('Good Morning!')" value="In the Morning">
<input type="button" onclick="myfunction('Good Morning!')" value="In the Morning">
<input type="button" onclick="myfunction('Good night!')" value="In the night">
</form>
<p id="demo"></p>
</body>
</html>
